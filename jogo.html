<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minha engine</title>
	<style>
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>

<body>
	<script>
		var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6, estadoAtual, record,

			estado = {
				jogar: 0,
				jogando: 1,
				perdeu: 2
			},

			chao = {
				y: 550,
				altura: 50,
				cor: "#ffdf70",

				desenha: function () {
					ctx.fillStyle = this.cor;
					ctx.fillRect(0, this.y, LARGURA, this.altura);
				}

			},
			bloco = {
				x: 50,
				y: 0,
				altura: 50,
				largura: 50,
				cor: "#ff4e4e",
				gravidade: 1.6,
				velocidade: 0,
				forcaDoPulo: 23.6,
				quantidadePulos: 0,
				score: 0,

				atualiza: function () {
					this.velocidade += this.gravidade;
					this.y += this.velocidade;
					if (this.y > chao.y - this.altura && estadoAtual != estado.perdeu) {
						this.y = chao.y - this.altura;
						this.quantidadePulos = 0;
						this.velocidade = 0;
					}
				},
				pula: function () {
					if (this.quantidadePulos < maxPulos) {
						this.velocidade = - this.forcaDoPulo;
						this.quantidadePulos++;
					}
				},

				reset: function () {
					this.velocidade = 0;
					this.y = 0;
					if (this.score > record) {
						localStorage.setItem("record", this.score);
						record = this.score;
					}
					this.score = 0;
				},
				desenha: function () {
					ctx.fillStyle = this.cor;
					ctx.fillRect(this.x, this.y, this.largura, this.altura);
				}
			},

			obstaculos = {
				_obs: [],
				cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "52a7ff", "#78ff5d"],
				tempoInsere: 0,

				insere: function () {
					this._obs.push({
						x: LARGURA,
						// largura: 30 + Math.floor(20 * Math.random()),
						largura: 50,
						altura: 30 + Math.floor(120 * Math.random()),
						cor: this.cores[Math.floor(5 * Math.random())]
					});
					this.tempoInsere = 40 + Math.floor(21 * Math.random());
				},


				atualiza: function () {
					if (this.tempoInsere == 0)
						this.insere();
					else
						this.tempoInsere--;

					for (var i = 0, tam = this._obs.length; i < tam; i++) {
						var obs = this._obs[i];
						obs.x -= velocidade;

						if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura)
							estadoAtual = estado.perdeu;

						else if (obs.x == 0)
							bloco.score++;

						else if (obs.x <= -obs.largura) {
							this._obs.splice(i, 1);
							tam--;
							i--;
						}
					}
				},
				limpa: function () {
					this._obs = [];
				},
				desenha: function () {
					for (var i = 0, tam = this._obs.length; i < tam; i++) {
						var obs = this._obs[i];
						ctx.fillStyle = obs.cor;
						ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
					}
				}

			};

		function clique(evento) {
			if (estadoAtual == estado.jogando)
				bloco.pula();

			else if (estadoAtual == estado.jogar) {
				estadoAtual = estado.jogando;
			}

			else if (estadoAtual == estado.perdeu && bloco.y >= 2 * ALTURA) {
				estadoAtual = estado.jogar;
				obstaculos.limpa();
				bloco.reset();
			}
		}
		function main() {
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;
			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			}
			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid #000";

			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);
			document.addEventListener("mousedown", clique);

			estadoAtual = estado.jogar;

			record = localStorage.getItem("record");
			if (record == null)
				record = 0;

			roda();
		}

		function roda() {
			atualiza();
			desenha();
			window.requestAnimationFrame(roda);
		}

		function atualiza() {
			frames++;
			bloco.atualiza();
			if (estadoAtual == estado.jogando) {
				obstaculos.atualiza();
			}

		}
		function desenha() {
			ctx.fillStyle = "#004c79"
			ctx.fillRect(0, 0, LARGURA, ALTURA);

			ctx.fillStyle = "#fff";
			ctx.font = "50px Arial";
			ctx.fillText(bloco.score, 30, 68);

			if (estadoAtual == estado.jogar) {
				ctx.fillStyle = "green";
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);
			}
			else if (estadoAtual == estado.perdeu) {
				ctx.fillStyle = "red";
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);
				ctx.save();
				ctx.translate(LARGURA / 2, ALTURA / 2);
				ctx.fillStyle = "#fff";

				if (bloco.score > record)
					ctx.fillText("Novo Recorde!", -150, -65)

				else if (record < 10)
					ctx.fillText("Recorde " + record, -99, -65);
				else if (record >= 10 && record < 100)
					ctx.fillText("Recorde " + record, -112, -65);
				else
					ctx.fillText("Record " + record, -125, -65);

				if (bloco.score < 10)
					ctx.fillText(bloco.score, -13, 19);
				else if (bloco.score >= 10 && bloco.score < 100)

					ctx.fillText(bloco.score, -26, 19);
				else
					ctx.fillText(bloco.score, -39, 19);

				ctx.restore();
			}
			else if (estadoAtual == estado.jogando)
				obstaculos.desenha();


			chao.desenha();
			bloco.desenha();
		}
		main();
	</script>
</body>

</html>
